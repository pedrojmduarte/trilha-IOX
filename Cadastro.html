<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="css/form2.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="id_cad">ID do Cliente</label>
            <input id="id_cad" name="id_cad" required="required" type="text" placeholder="Id do Cliente" />
          </p>
          <p> 
            <label for="nome_cad">Nome do Cliente</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome Completo"/> 
          </p>
           
          <p> 
            <label for="rg_cad">RG</label>
            <input id="rg_cad" name="rg_cad" required="required" type="number" placeholder="ex. 0000000"/>
          </p>
           
          <p> 
            <label for="cpf_cad">CPF</label>
            <input id="cpf_cad" name="cpf_cad" required="required" type="number" placeholder="ex. 00000000000"/>
          </p>
          <p> 
            <label for="endereco_cad">Endereço</label>
            <input id="endereco_cad" name="endereco_cad" required="required" type="text" placeholder="ex. R. Principal, 111, São Paulo-SP"/>
          </p>
          <p> 
            <label for="produto_cad">Produto</label>
            <input id="produto_cad" name="produto_cad" required="required" type="text" placeholder="ex. Cama "/>
          </p>
          <p> 
            <label for="preco_cad">Preço de venda</label>
            <input id="preco_cad" name="preco_cad" required="required" type="number" placeholder="0.000,00 "/>
          </p>
          
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
